  <style type="text/css">
    .hrect {
      animation-name: hide;
      animation-duration: .2s;
      animation-timing-function: ease-in;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      opacity: 1;
    }

    .face {
      animation-name:left-transform;
      animation-duration: 1s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      animation-delay: 1.2s;
      fill: #dadee0;
      stroke-width: 0;
      d: path('M127.5 140 136 116.5 150 79 166.5 33 151.5 33 133.5 79 110 140Z');
    }

    .face + .face {
      transform-origin: center center;
      d: path('M171.5 140 180 116.5 194 79 210.5 33 195.5 33 177.5 79 154 140Z');
      transform: scale(-1,1) translateX(-50px);
      animation-name: right-transform;
    }

    #mustache, #ears, #node {
      animation-name: show;
      animation-duration: .2s;
      animation-timing-function: ease-in;
      animation-delay: 2.2s;
      animation-fill-mode: forwards;
      opacity: 0;
    }


    @keyframes left-transform {
      to {
        d: path('M160 169.5 100 135 100 65.5 160 31 106.5 0.5 65.5 65.5 81 135Z');
        stroke-width: 1;
      }
    }

    @keyframes right-transform {
      to {
        d: path('M160 169.5 100 135 100 65.5 160 31 106.5 0.5 65.5 65.5 81 135Z');
        transform-origin: 50.7% center;
        transform: scale(-1,1) translateX(0px);
        stroke-width: 1;
      }
    }

    @keyframes show {
      to {
        opacity: 1;
      }
    }

    @keyframes hide {
      to {
        opacity: 0;
      }
    }
  </style>
